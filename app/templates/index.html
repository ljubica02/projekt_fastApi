<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donacije</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Donacije</h1>

    <div class="add-donation">
        <h2>Dodaj donaciju</h2>
        <input type="number" id="amount" placeholder="Iznos donacije (npr. 100.00)" step="0.01" min="0.01">

        <label for="user_id">Korisnik:</label>
        <select id="user_id">
            <option value="1">Muško</option>
            <option value="2">Žensko</option>
        </select>

        <label for="category_id">Kategorija:</label>
        <select id="category_id">
            <option value="1">Hrana</option>
            <option value="2">Odjeća</option>
        </select>

        <label for="payment_method_id">Metoda plaćanja:</label>
        <select id="payment_method_id">
            <option value="1">Kartica</option>
            <option value="2">PayPal</option>
            <option value="3">Gotovina</option>
        </select>

        <input type="text" id="organization" placeholder="Organizacija (opcionalno)">
        <button onclick="createDonation()">Dodaj</button>
    </div>

    <hr>

    <div class="donations-list-container">
        <h2>Popis donacija</h2>
        <ul id="donations-list"></ul>
    </div>

    <script src="/static/script.js" defer></script>
</body>
</html>
